        <script>
// Automatically detect the correct document.domain (#1919).
(function()
{
    var d = document.domain ;
    while ( true )
    {
        // Test if we can access a parent property.
        try
        {
            var test = window.opener.document.domain ;
            break ;
        }
        catch( e )
        {}
        // Remove a domain part: www.mytest.example.com => mytest.example.com => example.com ...
        d = d.replace( /.*?(?:\.|$)/, '' ) ;
        if ( d.length == 0 )
            break ;        // It was not able to detect the domain.
        try
        {
            document.domain = d ;
        }
        catch (e)
        {
            break ;
        }
    }
})() ;

function GetUrlParam( paramName )
{
    var oRegex = new RegExp( '[\?&]' + paramName + '=([^&]+)', 'i' ) ;
    var oMatch = oRegex.exec( window.top.location.search ) ;

    if ( oMatch && oMatch.length > 1 )
        return decodeURIComponent( oMatch[1] ) ;
    else
        return '' ;
}

var oConnector = new Object() ;
oConnector.CurrentFolder    = '/' ;
var sConnUrl = GetUrlParam( 'Connector' ) ;
// Gecko has some problems when using relative URLs (not starting with slash).
if ( sConnUrl.substr(0,1) != '/' && sConnUrl.indexOf( '://' ) < 0 )
    sConnUrl = window.location.href.replace( /browser.html.*$/, '' ) + sConnUrl ;
oConnector.ConnectorUrl = sConnUrl + ( sConnUrl.indexOf('?') != -1 ? '&' : '?' ) ;
var sServerPath = GetUrlParam( 'ServerPath' ) ;
if ( sServerPath.length > 0 ){
    oConnector.ConnectorUrl += 'ServerPath=' + encodeURIComponent( sServerPath ) + '&' ;}
oConnector.ResourceType        = GetUrlParam( 'Type' ) ;
oConnector.ShowAllTypes        = ( oConnector.ResourceType.length == 0 ) ;
if ( oConnector.ShowAllTypes ){
    oConnector.ResourceType = 'File' ;}
oConnector.SendCommand = function( command, params, callBackFunction )
{
    var sUrl = this.ConnectorUrl + 'Command=' + command ;
    sUrl += '&Type=' + this.ResourceType ;
    sUrl += '&CurrentFolder=' + encodeURIComponent( this.CurrentFolder ) ;

    if ( params ) sUrl += '&' + params ;

    // Add a random salt to avoid getting a cached version of the command execution
    sUrl += '&uuid=' + new Date().getTime() ;

    var oXML = new FCKXml() ;

    if ( callBackFunction )
        oXML.LoadUrl( sUrl, callBackFunction ) ;    // Asynchronous load.
    else
        return oXML.LoadUrl( sUrl ) ;

    return null ;
}

oConnector.CheckError = function( responseXml )
{
    var iErrorNumber = 0 ;
    var oErrorNode = responseXml.SelectSingleNode( 'Connector/Error' ) ;

    if ( oErrorNode )
    {
        iErrorNumber = parseInt( oErrorNode.attributes.getNamedItem('number').value, 10 ) ;

        switch ( iErrorNumber )
        {
            case 0 :
                break ;
            case 1 :    // Custom error. Message placed in the "text" attribute.
                alert( oErrorNode.attributes.getNamedItem('text').value ) ;
                break ;
            case 101 :
                alert( 'Folder already exists' ) ;
                break ;
            case 102 :
                alert( 'Invalid folder name' ) ;
                break ;
            case 103 :
                alert( 'You have no permissions to create the folder' ) ;
                break ;
            case 110 :
                alert( 'Unknown error creating folder' ) ;
                break ;
            default :
                alert( 'Error on your request. Error number: ' + iErrorNumber ) ;
                break ;
        }
    }
    return iErrorNumber ;
}

var oIcons = new Object() ;

oIcons.AvailableIconsArray = [
    'csv','pdf','ppt','pptx','txt','xls','xml',
    'bmp','gif','ico','jpg','jpeg','png','zip',
    'avi','flv','mp3','mp4','mpg','mpeg'
    ];

oIcons.DeniedIconsArray = [
    'ai','avi','bmp','cs','dll','doc','exe','fla','htm','html','js',
    'mdb','png','rdp','swf','swt','vsd'
    ];

oIcons.AvailableIcons = new Object() ;

for ( var i = 0 ; i < oIcons.AvailableIconsArray.length ; i++ )
    oIcons.AvailableIcons[ oIcons.AvailableIconsArray[i] ] = true ;

oIcons.GetIcon = function( fileName )
{
    var sExtension = fileName.substr( fileName.lastIndexOf('.') + 1 ).toLowerCase() ;

    if ( this.AvailableIcons[ sExtension ] == true )
        return sExtension ;
    else
        return 'default.icon' ;
}

function OnUploadCompleted( errorNumber, fileUrl, fileName, customMsg )
{
    if (errorNumber == "1")
        window.frames['frmUpload'].OnUploadCompleted( errorNumber, customMsg ) ;
    else
        window.frames['frmUpload'].OnUploadCompleted( errorNumber, fileName ) ;
}
